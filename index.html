<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <audio id="sound-1"><source src="audio/sound1.mp3"></audio>
    <audio id="sound-2"><source src="audio/sound2.mp3"></audio>
    <audio id="sound-3"><source src="audio/sound3.mp3"></audio>
    <audio id="sound-4"><source src="audio/sound4.mp3"></audio>
    <audio id="sound-5"><source src="audio/sound5.mp3"></audio>
    <audio id="sound-6"><source src="audio/sound6.mp3"></audio>
    <audio id="sound-7"><source src="audio/sound7.mp3"></audio>
    <audio id="sound-8"><source src="audio/sound8.mp3"></audio>
    <title>Follow The Lights</title>
  </head>
  <body>
    <div class="container">
      <h1 class="blink">Follow The Lights!</h1> 
        <div class="rowFormat">
          <button type="button" id="start" class="button">Start</button>
          <button type="button" class="level">-</button>
          <button type="button" id="reset" class="button">Reset</button>
          <button type="button" id="normal" class="button">Normal</button>
          <button type="button" id="advance" class="button">Advance</button>
          <button type="button" id="master" class="button">Master</button>
          <button type="button" id="original" class="button">Original</button>
          <button type="button" id="colorless" class="button">Colorless</button>
          <button type="button" id="reverse" class="button">Reverse</button>
          <button type="button" id="cR" class="button">C & R</button>
        </div>
    </div>
    <div class = "row col-12">
      <div id="panels" class="col-12"></div>
    </div>
    <div class="row col-12 d-flex justify-content-center rowFormat">
      <img src="https://thumbs.gfycat.com/PointedFrailArrowworm-size_restricted.gif" class="run">
      <img src="https://i.gifer.com/y0.gif" class="lights">
    </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
