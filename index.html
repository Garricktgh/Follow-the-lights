<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <audio id="sound-1"><source src="audio/sound1.mp3"></audio>
    <audio id="sound-2"><source src="audio/sound2.mp3"></audio>
    <audio id="sound-3"><source src="audio/sound3.mp3"></audio>
    <audio id="sound-4"><source src="audio/sound4.mp3"></audio>
    <audio id="sound-5"><source src="audio/sound5.mp3"></audio>
    <audio id="sound-6"><source src="audio/sound6.mp3"></audio>
    <audio id="sound-7"><source src="audio/sound7.mp3"></audio>
    <audio id="sound-8"><source src="audio/sound8.mp3"></audio>
    <title>Follow The Lights</title>
  </head>
  <body>
    <div class="container">
      <h1 class="blink">Follow The Lights!</h1> 
        <div class="rowFormat">
          <button type="button" id="start" class="button">Start</button>
          <button type="button" id="menu" class="button">Menu</button>
          <div class="level">-</div>
          <button type="button" id="normal" class="button">Normal</button>
          <button type="button" id="advance" class="button">Advance</button>
          <button type="button" id="master" class="button">Master</button>
          <button type="button" id="original" class="button">Original</button>
          <button type="button" id="colorless" class="button">Colorless</button>
          <button type="button" id="reverse" class="button">Reverse</button>
          <button type="button" id="cR" class="button">C & R</button>
          <button type="button" id="back1" class="button">Back</button>
          <button type="button" id="back2" class="button">Back</button>
          <button type="button" id="back3" class="button">Back</button>
          <button type="button" id="back4" class="button">Back</button>
        </div>
    </div>
    <div id="panels"></div>
    <div class="row">
      <img src="https://thumbs.gfycat.com/PointedFrailArrowworm-size_restricted.gif" class="run">
      <img src="https://i.gifer.com/y0.gif" class="lights">
    </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
  </body>
</html>
